<h1>Serviços</h1>
<table class='table table-striped table-hover' aria-labelledby="tableLabel" *ngIf="servicos">
  <thead>
    <tr>
      <th style="width:10% ;">#</th>
      <th style="width:65% ;">Descrição</th>
      <th style="width:5% ;">&nbsp;</th>
      <th style="width:10% ;">&nbsp;</th>
      <th style="width:10% ;">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let servico of servicos">
      <td scope="col">{{servico.servicoId}}</td>
      <td scope="col">{{servico.descricao}}</td>
      <td scope="col">&nbsp;</td>
      <td scope="col"><button class="btn btn-success" type="button" data-toggle="tooltip" data-placement="top" title="Editar Serviço" (click)=Editar(servico.servicoId)><i class="fa fa-edit"></i></button></td>
      <td scope="col"><button class="btn btn-danger" type="button" data-toggle="tooltip" data-placement="top" title="Excluir Serviço" (click)=Excluir(servico.servicoId)><i class="fa fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
<!-- Modal -->
<!-- https://ng-bootstrap.github.io/#/components/modal/examples -->
<div *ngIf="showModal" >
<div class="modal fade" id="modalEditar" #modalEditar tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Gravar</button>
      </div>
    </div>
  </div>
</div>
</div>
