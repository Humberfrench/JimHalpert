<h1>Serviços</h1>
<table class='table table-striped table-hover' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>#</th>
      <th>Descrição</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let servico of Servicos">
      <td scope="col">{{servico.servicoId}}</td>
      <td scope="col">{{servico.descricao}}</td>
      <td scope="col">&nbsp;</td>
    </tr>
  </tbody>
</table>
